<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Регистрация</mat-card-title>
      </mat-card-header>
  
      <form class="example-form">
  
        <mat-card-content>
  
          <mat-form-field class="example-full-width"  >
            <input matInput placeholder="Email" name="email" [(ngModel)]="user.email">
          </mat-form-field>
  
          <mat-form-field class="example-full-width"  >
            <input matInput placeholder="Пароль" name="password" type="password" 
             [(ngModel)]="user.password">
          </mat-form-field>

          <mat-form-field class="example-full-width"  >
            <input matInput placeholder="Подтверждение пароля" name="passwordConfirm" type="password" 
             [(ngModel)]="user.passwordConfirm">
          </mat-form-field>
  
          <!-- <mat-form-field class="example-full-width">
            <mat-label>Choose a role...</mat-label>
            <mat-select>
              <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
              </mat-option>
            </mat-select>
          </mat-form-field> -->
  
        </mat-card-content>
  
        <button mat-stroked-button color="accent" class="btn-block" (click)="submit(user)">Зарегистрироваться</button>
        
        <input matInput name="msg" [(ngModel)]="msg">
      </form>
    </mat-card>
  </div>
