<div class="container">
  <button mat-button (click)="openDialog('Добавить',{})" mat-flat-button color="primary">Добавить транспортное средство</button>
  <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8">
    <ng-container matColumnDef="registrationNumber">
      <th mat-header-cell *matHeaderCellDef> Номер гос. регистрации </th>
      <td mat-cell *matCellDef="let element"> {{element.registrationNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="maintenanceDate">
      <th mat-header-cell *matHeaderCellDef> Дата тех. обслуживания </th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field appearance="standard" class="md-datepicker-button" >
          <input matInput readonly [matDatepicker]="picker1" [(ngModel)]="element.maintenanceDate"
                  >
          <mat-datepicker-toggle class="md-datepicker-button"  matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker class="md-datepicker-button" #picker1 ></mat-datepicker>
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="maintenanceSuccess">
      <th mat-header-cell *matHeaderCellDef> Актуальность ТО </th>

      <td mat-cell *matCellDef="let element">
        <mat-checkbox class="example-margin" [(ngModel)]="element.maintenanceSuccess"
                      (click)="$event.preventDefault()"></mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Действие </th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <a (click)="openDialog('Обновить',element)">Редактировать</a> |
        <a (click)="openDialog('Удалить',element)">Удалить</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
