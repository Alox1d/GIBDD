<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
    <div class="container">
      <a class="navbar-brand text-nowrap" [routerLink]="['/']">ГИБДД</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
        aria-label="Toggle navigation" [attr.aria-expanded]="isExpanded" (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-wrap justify-content-end" [ngClass]="{ show: isExpanded }">
        <ul class="navbar-nav flex-row flex-wrap justify-content-between">

          <li class="nav-item" [routerLinkActive]="['link-active']" [routerLinkActiveOptions]="{ exact: true }">
            <a mat-button class="nav-link text-dark" routerLink="vehicles" routerLinkActive="active">ТС</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" [routerLinkActiveOptions]="{ exact: true }">
            <a mat-button class="nav-link text-dark" routerLink="carowners" routerLinkActive="active">Автовладельцы</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" [routerLinkActiveOptions]="{ exact: true }">
            <a mat-button class="nav-link text-dark" routerLink="offenses" routerLinkActive="active">Правонарушения</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" [routerLinkActiveOptions]="{ exact: true }">
            <a mat-button class="nav-link text-dark" routerLink="driverLicenses" routerLinkActive="active">Водительские права</a>
          </li>
          <li 
          *ngIf="!isInspector"
           class="nav-item" [routerLinkActive]="['link-active']" [routerLinkActiveOptions]="{ exact: true }">
            <a mat-button class="nav-link text-dark" routerLink="offensesReport" routerLinkActive="active">Отчёт по правонарушениям</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">

            <a mat-button class="nav-link text-dark" routerLink="login" routerLinkActive="active">{{loginTitle}}</a>

          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a mat-button mat-raised-button class="nav-link text-dark" routerLink="register" routerLinkActive="active"
              *ngIf="loginTitle == 'Вход'">Регистрация</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
